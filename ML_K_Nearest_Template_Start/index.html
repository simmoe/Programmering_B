<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervised Learning: K-Nearest Neighbors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.min.js"></script>
</head>

<body>
    <header class="main-header">SUPERVISED LEARNING: K-NEAREST NEIGHBORS</header>
    
    <!-- TOP: KONFIGURATION & TEST -->
    <div class="top">
        <h3>1. Test en ukendt pingvin</h3>
        <p>Indtast mål på en pingvin og lad maskinen gætte arten.</p>
        
        <div class="controls">
            <!-- INPUT TIL NY PINGVIN -->
            <label>
                Ny Næb Længde (X): <span id="val-x">45</span> mm
                <br>
                <input type="range" id="input-x" min="30" max="60" value="45" step="0.1">
            </label>
            
            <label>
                Ny Næb Dybde (Y): <span id="val-y">15</span> mm
                <br>
                <input type="range" id="input-y" min="10" max="25" value="15" step="0.1">
            </label>

            <!-- INDSTILLINGER FOR K -->
            <label>
                Antal Naboer (k): <span id="k-value">3</span>
                <br>
                <input type="range" id="k-slider" min="1" max="15" value="3" step="2">
            </label>
            
            <button id="predict-btn" class="button-primary">GÆT ART</button>

            <!-- RESULTAT -->
            <label>
                Resultat: <span id="prediction-text">?</span>
                <br>
            </label>
        </div>
    </div>

    <!-- BOTTOM: VISUALISERING -->
    <div class="bottom">
        <h3>2. Resultat</h3>
        <div id="canvas-container">
        </div>
        <!-- Info boksen ligger fast her -->
        <div id="info-box">Hold musen over et punkt...</div>
    </div>
    
    <script src="./index.js"></script>
</body>

</html>
