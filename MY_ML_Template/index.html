<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web template with p5.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.min.js"></script>
</head>

<body>

    <div class="top-container">
    <!-- SEKTION 1: DATA TABEL -->
    <section id="section-data">
        <h3>1. Rå Data (Old Faithful Geyser)</h3>
        <div id="data-container">
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Eruptions (min)</th>
                        <th>Waiting (min)</th>
                    </tr>
                </thead>
                <tbody id="data-tbody">
                    <!-- Data rows inserted by JS -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- SEKTION 2: KONFIGURATION -->
    <section id="section-config">
        <h3>2. Model Indstillinger</h3>
        <div class="controls">
            <label>
                Antal Clusters (k): <span id="k-value">2</span>
                <br>
                <input type="range" id="k-slider" min="1" max="6" value="2" step="1">
            </label>
            
            <label>
                Antal Iterationer (Konvergens): <span id="iter-value">10</span>
                <br>
                <input type="range" id="iter-slider" min="1" max="100" value="10" step="1">
            </label>
            
            <button id="run-btn">Kør Clustering</button>
        </div>
    </div>
    </section>

    <!-- SEKTION 3: VISUALISERING -->
    <section id="section-viz">
        <h3>3. Resultat</h3>
        <div id="canvas-container">
        </div>
        <!-- Info boksen ligger fast her -->
        <div id="info-box">Hold musen over et punkt...</div>
    </section>
    
    <script src="./index.js"></script>
</body>

</html>
